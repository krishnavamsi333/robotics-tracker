<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Mastery Tracker</title>
    <style>
        /* CSS STYLES */
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace; /* Changed to standard font to avoid load errors */
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 900px; margin: 0 auto; }

        /* Header & Progress */
        h1 { color: #569cd6; text-align: center; margin-bottom: 20px; }
        .progress-container { margin-bottom: 30px; }
        .progress-bar-bg { background-color: #333; height: 20px; border-radius: 10px; overflow: hidden; border: 1px solid #555; }
        .progress-bar { background-color: #4ec9b0; height: 100%; width: 0%; transition: width 0.3s; }
        #progressText { text-align: center; color: #888; font-size: 0.9rem; margin-top: 5px; }

        /* Input Section */
        .input-section {
            display: flex;
            gap: 10px;
            background: #252526;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #3c3c3c;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            color: white;
            font-family: inherit;
        }

        select {
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            color: white;
            font-family: inherit;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            border-radius: 4px;
        }

        #addTaskBtn { background-color: #6a9955; color: white; }
        #addTaskBtn:hover { background-color: #568c42; }

        /* Phase Sections */
        .phase-section { margin-bottom: 40px; }
        h2 { color: #ce9178; border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 15px; }

        /* Task Items */
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2d2d30;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            transition: background 0.2s;
            border-left: 4px solid transparent;
        }

        .task-item:hover { background-color: #3e3e42; border-left: 4px solid #569cd6; }

        .task-left { display: flex; align-items: center; gap: 15px; cursor: pointer; flex-grow: 1; }
        .task-text { font-size: 1rem; }

        /* Checkbox Styling */
        input[type="checkbox"] { transform: scale(1.3); accent-color: #4ec9b0; cursor: pointer; }

        /* Completed State */
        .completed .task-text { text-decoration: line-through; color: #666; }
        .completed { opacity: 0.6; }

        /* Delete Button */
        .delete-btn {
            background: #f44747;
            color: white;
            font-size: 0.8rem;
            padding: 5px 10px;
            margin-left: 10px;
        }
        .delete-btn:hover { background: #d13838; }

        .danger-btn { background-color: #f44747; color: white; border-radius: 5px; display: block; margin: 50px auto; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ðŸ¤– Robotics Engineer Tracker</h1>
            <div class="progress-container">
                <div class="progress-bar-bg">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <p id="progressText">0% Completed</p>
            </div>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new custom task...">
            <select id="phaseSelect">
                <option value="phase1">Phase 1: Foundations</option>
                <option value="phase2">Phase 2: ROS 2</option>
                <option value="phase3">Phase 3: Embedded</option>
                <option value="phase4">Phase 4: Advanced</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div id="app"></div>

        <div class="settings">
            <button id="resetBtn" class="danger-btn">Reset All Data</button>
        </div>
    </div>
    
    <script>
        // JAVASCRIPT LOGIC

        // 1. Default Data
        const defaultData = [
            { id: 1, text: "Python: Basics & OOP", phase: "phase1", completed: false },
            { id: 2, text: "Python: Multithreading basics", phase: "phase1", completed: false },
            { id: 3, text: "C++: Pointers & Memory Management", phase: "phase1", completed: false },
            { id: 4, text: "C++: OOP Concepts", phase: "phase1", completed: false },
            { id: 5, text: "Linux: Ubuntu Command Line & Shell", phase: "phase1", completed: false },
            { id: 6, text: "Git: Clone, Commit, Push, Branch", phase: "phase1", completed: false },
            { id: 7, text: "ROS 2: Node Lifecycle & Launch Files", phase: "phase2", completed: false },
            { id: 8, text: "ROS 2: Topics, Services, Actions", phase: "phase2", completed: false },
            { id: 9, text: "ROS 2: RViz & Gazebo Simulation", phase: "phase2", completed: false },
            { id: 10, text: "Sim Project: Differential Drive Robot", phase: "phase2", completed: false },
            { id: 11, text: "Theory: Coordinate Frames (tf2)", phase: "phase2", completed: false },
            { id: 12, text: "Microcontroller: Bare Metal + HAL", phase: "phase3", completed: false },
            { id: 13, text: "Comms: UART, I2C, SPI, CAN", phase: "phase3", completed: false },
            { id: 14, text: "Motor Control: Encoder + PID", phase: "phase3", completed: false },
            { id: 15, text: "Embedded Project: ROS 2 Node on Hardware", phase: "phase3", completed: false },
            { id: 16, text: "Advanced: Nav2 (Autonomous Navigation)", phase: "phase4", completed: false },
            { id: 17, text: "Advanced: Sensor Fusion (IMU + Encoder)", phase: "phase4", completed: false },
            { id: 18, text: "Final Project 1: Mapping Robot", phase: "phase4", completed: false },
            { id: 19, text: "Final Project 2: Autonomous Obstacle Avoidance", phase: "phase4", completed: false },
            { id: 20, text: "Portfolio: Publish all code to GitHub", phase: "phase4", completed: false }
        ];

        let tasks = [];

        // 2. Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            renderTasks();
            updateProgress();

            document.getElementById('addTaskBtn').addEventListener('click', addTask);
            document.getElementById('resetBtn').addEventListener('click', resetToDefault);
        });

        // 3. Load & Save
        function loadTasks() {
            const saved = localStorage.getItem('roboticsTasks_v2');
            if (saved) {
                tasks = JSON.parse(saved);
            } else {
                tasks = JSON.parse(JSON.stringify(defaultData));
            }
        }

        function saveTasks() {
            localStorage.setItem('roboticsTasks_v2', JSON.stringify(tasks));
            updateProgress();
        }

        // 4. Render
        function renderTasks() {
            const app = document.getElementById('app');
            app.innerHTML = '';

            const phases = {
                phase1: "Phase 1: Foundations (Months 1-3)",
                phase2: "Phase 2: ROS 2 & Core Robotics (Months 4-6)",
                phase3: "Phase 3: Embedded Integration (Months 7-9)",
                phase4: "Phase 4: Advanced & Job Ready (Months 10-12)"
            };

            for (const [key, title] of Object.entries(phases)) {
                const phaseTasks = tasks.filter(t => t.phase === key);
                
                const section = document.createElement('section');
                section.className = 'phase-section';
                section.innerHTML = `<h2>${title}</h2>`;
                
                const list = document.createElement('div');
                
                phaseTasks.forEach(task => {
                    const item = document.createElement('div');
                    item.className = `task-item ${task.completed ? 'completed' : ''}`;
                    // Note: We use onclick="toggleTask" which calls the window function below
                    item.innerHTML = `
                        <div class="task-left" onclick="toggleTask(${task.id})">
                            <input type="checkbox" ${task.completed ? 'checked' : ''}>
                            <span class="task-text">${task.text}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Del</button>
                    `;
                    list.appendChild(item);
                });

                section.appendChild(list);
                app.appendChild(section);
            }
        }

        // 5. Global Functions
        window.toggleTask = function(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        };

        window.deleteTask = function(id) {
            // Prevent event bubbling so we don't toggle the task when deleting
            event.stopPropagation(); 
            if(confirm('Delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
            }
        };

        window.addTask = function() {
            const input = document.getElementById('taskInput');
            const select = document.getElementById('phaseSelect');
            const text = input.value.trim();
            
            if (text) {
                const newTask = {
                    id: Date.now(),
                    text: text,
                    phase: select.value,
                    completed: false
                };
                tasks.push(newTask);
                input.value = '';
                saveTasks();
                renderTasks();
            } else {
                alert("Please enter a task name!");
            }
        };

        window.resetToDefault = function() {
            if(confirm("This will delete all custom tasks and progress. Are you sure?")) {
                tasks = JSON.parse(JSON.stringify(defaultData));
                saveTasks();
                renderTasks();
            }
        };

        function updateProgress() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
            
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').innerText = `${percent}% Completed`;
        }
    </script>
</body>
</html>
