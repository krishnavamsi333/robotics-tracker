<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowBoard // CLOUD_OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="brand">
                <h2>FLOW_BOARD</h2>
                <div id="authStatus" class="status-indicator">● OFFLINE</div>
            </div>
            
            <nav id="navControls" style="display:none;">
                <button class="btn-new" onclick="openTask()">＋ INITIALIZE_TASK</button>
            </nav>

            <div class="auth-section">
                <button id="loginBtn" class="btn-secondary" onclick="toggleAuth()">LOGIN WITH GOOGLE</button>
            </div>
        </aside>

        <main>
            <header>
                <div class="header-title">
                    <h1 id="userGreeting">WELCOME_ANON</h1>
                    <p id="systemLog">// WAITING_FOR_AUTH...</p>
                </div>
                <div class="stats-container">
                    <div class="stat-item">
                        <span id="total">00</span>
                        <label>TOTAL_LOAD</label>
                    </div>
                    <div class="stat-item">
                        <span id="done" class="cyan-text">00</span>
                        <label>SYNCED</label>
                    </div>
                </div>
            </header>

            <section id="board" class="board-grid"></section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
