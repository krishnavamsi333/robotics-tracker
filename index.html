<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Pro Tracker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #0f172a;       /* Dark Blue/Slate Background */
            --card-bg: #1e293b;        /* Lighter Slate Card */
            --card-hover: #334155;     /* Hover state */
            --text-main: #f8fafc;      /* Almost White */
            --text-muted: #94a3b8;     /* Grey text */
            --accent: #38bdf8;         /* Cyan/Blue Accent */
            --accent-glow: rgba(56, 189, 248, 0.3);
            --success: #4ade80;        /* Green for success */
            --danger: #ef4444;         /* Red for delete */
            --radius: 16px;            /* Rounded corners */
            --transition: all 0.3s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            background-image: radial-gradient(circle at top right, #1e293b 0%, #0f172a 60%);
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease;
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color: var(--text-muted); font-size: 1rem; margin-bottom: 20px; }

        /* --- PROGRESS BAR --- */
        .progress-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .progress-track {
            background-color: #334155;
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--accent), #818cf8);
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* --- INPUT SECTION --- */
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 16px;
            color: white;
            font-size: 1rem;
            outline: none;
            min-width: 200px;
        }
        
        input[type="text"]::placeholder { color: #64748b; }

        select {
            background: #334155;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
            font-family: inherit;
        }

        .add-btn {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 10px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-btn:hover { background: #7dd3fc; transform: translateY(-2px); }

        /* --- TASK LIST --- */
        .phase-section {
            margin-bottom: 30px;
            animation: slideUp 0.5s ease;
        }

        .phase-title {
            color: var(--accent);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            font-weight: 600;
            padding-left: 5px;
        }

        .task-item {
            background: var(--card-bg);
            margin-bottom: 12px;
            padding: 16px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition);
            border: 1px solid transparent;
            cursor: pointer;
        }

        .task-item:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
            border-color: #475569;
        }

        .task-left {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        /* Custom Checkbox */
        .custom-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #64748b;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .task-item.completed .custom-checkbox {
            background: var(--success);
            border-color: var(--success);
        }

        .custom-checkbox i {
            color: #0f172a;
            font-size: 14px;
            opacity: 0;
            transform: scale(0.5);
            transition: var(--transition);
        }

        .task-item.completed .custom-checkbox i {
            opacity: 1;
            transform: scale(1);
        }

        .task-text {
            font-size: 1rem;
            color: var(--text-main);
            transition: var(--transition);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #475569;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition);
            opacity: 0; /* Hidden until hover */
        }

        .task-item:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { color: var(--danger); background: rgba(239, 68, 68, 0.1); }

        /* --- FOOTER & RESET --- */
        .reset-section { text-align: center; margin-top: 60px; }
        .reset-btn {
            background: transparent;
            border: 1px solid #475569;
            color: #64748b;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        .reset-btn:hover { border-color: var(--danger); color: var(--danger); }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile Fixes */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .input-group { flex-direction: column; }
            .add-btn { width: 100%; }
            select { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Robotics Roadmap</h1>
            <p class="subtitle">12-Month Mastery Plan • Git • ROS 2 • Embedded</p>
            
            <div class="progress-container">
                <div class="progress-track">
                    <div id="progressBar" class="progress-fill"></div>
                </div>
                <div class="progress-stats">
                    <span id="progressPercent">0%</span>
                    <span id="progressCount">0/0 Tasks Completed</span>
                </div>
            </div>
        </header>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new goal..." onkeypress="handleEnter(event)">
            <select id="phaseSelect">
                <option value="phase1">Phase 1: Foundations</option>
                <option value="phase2">Phase 2: ROS 2</option>
                <option value="phase3">Phase 3: Embedded</option>
                <option value="phase4">Phase 4: Job Ready</option>
            </select>
            <button class="add-btn" onclick="addTask()">Add Task</button>
        </div>

        <div id="app"></div>

        <div class="reset-section">
            <button class="reset-btn" onclick="resetToDefault()">Reset Progress</button>
        </div>
    </div>
    
    <script>
        // --- JAVASCRIPT LOGIC (Same Logic, New Rendering) ---

        const defaultData = [
            // Phase 1
            { id: 1, text: "Python: Basics & OOP", phase: "phase1", completed: false },
            { id: 2, text: "Python: Multithreading", phase: "phase1", completed: false },
            { id: 3, text: "C++: Pointers & Memory", phase: "phase1", completed: false },
            { id: 4, text: "Linux: Shell & CLI", phase: "phase1", completed: false },
            { id: 5, text: "Git: Commit, Push, Branch", phase: "phase1", completed: false },
            // Phase 2
            { id: 6, text: "ROS 2: Nodes & Topics", phase: "phase2", completed: false },
            { id: 7, text: "ROS 2: Launch Files & Parameters", phase: "phase2", completed: false },
            { id: 8, text: "Sim: Differential Drive Robot", phase: "phase2", completed: false },
            { id: 9, text: "Theory: PID Control", phase: "phase2", completed: false },
            // Phase 3
            { id: 10, text: "MCU: Bare Metal + HAL", phase: "phase3", completed: false },
            { id: 11, text: "Comms: UART, I2C, SPI", phase: "phase3", completed: false },
            { id: 12, text: "Hardware: Motor Control (Encoder)", phase: "phase3", completed: false },
            // Phase 4
            { id: 13, text: "Nav2: Autonomous Navigation", phase: "phase4", completed: false },
            { id: 14, text: "CV: Sensor Fusion / OpenCV", phase: "phase4", completed: false },
            { id: 15, text: "Final: Obstacle Avoidance Robot", phase: "phase4", completed: false },
            { id: 16, text: "Job: Publish Portfolio to GitHub", phase: "phase4", completed: false }
        ];

        let tasks = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            renderTasks();
            updateProgress();
        });

        function handleEnter(e) {
            if(e.key === 'Enter') addTask();
        }

        // Load & Save
        function loadTasks() {
            const saved = localStorage.getItem('roboticsTasks_v3');
            if (saved) {
                tasks = JSON.parse(saved);
            } else {
                tasks = JSON.parse(JSON.stringify(defaultData));
            }
        }

        function saveTasks() {
            localStorage.setItem('roboticsTasks_v3', JSON.stringify(tasks));
            updateProgress();
        }

        // Render
        function renderTasks() {
            const app = document.getElementById('app');
            app.innerHTML = '';

            const phases = {
                phase1: "Phase 1: Foundations",
                phase2: "Phase 2: ROS 2 & Robotics",
                phase3: "Phase 3: Embedded Systems",
                phase4: "Phase 4: Advanced Projects"
            };

            for (const [key, title] of Object.entries(phases)) {
                const phaseTasks = tasks.filter(t => t.phase === key);
                
                // Create Section
                const section = document.createElement('div');
                section.className = 'phase-section';
                section.innerHTML = `<div class="phase-title">${title}</div>`;
                
                phaseTasks.forEach(task => {
                    const item = document.createElement('div');
                    item.className = `task-item ${task.completed ? 'completed' : ''}`;
                    item.onclick = (e) => {
                        // Don't toggle if clicking the delete button
                        if(!e.target.closest('.delete-btn')) toggleTask(task.id);
                    };

                    item.innerHTML = `
                        <div class="task-left">
                            <div class="custom-checkbox">
                                <i class="fas fa-check"></i>
                            </div>
                            <span class="task-text">${task.text}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    `;
                    section.appendChild(item);
                });

                app.appendChild(section);
            }
        }

        // Actions
        window.toggleTask = function(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        };

        window.deleteTask = function(id) {
            if(confirm('Remove this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
            }
        };

        window.addTask = function() {
            const input = document.getElementById('taskInput');
            const select = document.getElementById('phaseSelect');
            const text = input.value.trim();
            
            if (text) {
                const newTask = {
                    id: Date.now(),
                    text: text,
                    phase: select.value,
                    completed: false
                };
                tasks.push(newTask);
                input.value = '';
                saveTasks();
                renderTasks();
            }
        };

        window.resetToDefault = function() {
            if(confirm("Reset all progress and tasks to default?")) {
                tasks = JSON.parse(JSON.stringify(defaultData));
                saveTasks();
                renderTasks();
            }
        };

        function updateProgress() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
            
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressPercent').innerText = `${percent}%`;
            document.getElementById('progressCount').innerText = `${completed}/${total} Tasks Completed`;
        }
    </script>
</body>
</html>
