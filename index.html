<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE // Robotics Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>System.Path(Robotics)</h1>
            <div class="progress-container">
                <div class="progress-bar-bg">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <p id="progressText">INITIALIZING SYSTEM...</p>
            </div>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="> Input new objective...">
            <select id="phaseSelect">
                <option value="phase1">PHASE I: FOUNDATIONS</option>
                <option value="phase2">PHASE II: ROS 2</option>
                <option value="phase3">PHASE III: EMBEDDED</option>
                <option value="phase4">PHASE IV: ADVANCED</option>
            </select>
            <button id="addTaskBtn">EXECUTE</button>
        </div>

        <main id="app"></main>

        <div class="settings">
            <button id="resetBtn" class="danger-btn">WIPE SYSTEM DATA</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
