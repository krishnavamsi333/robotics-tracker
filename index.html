<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Mastery Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>ðŸ¤– Robotics Engineer Roadmap</h1>
            <div class="progress-container">
                <div class="progress-bar-bg">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <p id="progressText">0% Completed</p>
            </div>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new custom task...">
            <select id="phaseSelect">
                <option value="phase1">Phase 1: Foundations</option>
                <option value="phase2">Phase 2: ROS 2</option>
                <option value="phase3">Phase 3: Embedded</option>
                <option value="phase4">Phase 4: Advanced</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div id="app">
            </div>

        <div class="settings">
            <button id="resetBtn" class="danger-btn">Reset to Default Roadmap</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
